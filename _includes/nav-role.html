  NOTE: Both <header> and <nav> are “landmark roles” in an ARIA sense.
  There is a good accessibility argument for NOT nesting <nav> within
  <header>.
    See https://dev.to/masakudamatsu/don-t-nest-nav-inside-header-do-nest-the-hamburger-menu-button-inside-nav-6cp

        </span>

    <!-- HTML for both collapsed (mobile) and expanded (desktop) version of Navbar -->

    <div class="navbar">
        <div class="navbar-link-list">
            <ul>
